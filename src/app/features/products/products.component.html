<div class="w-full max-w-screen-xl mx-auto px-4 mt-15 mb-15">
  <div class="bg-purple-950 px-6 py-4 rounded-t-lg shadow flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <h2 class="text-3xl text-white font-bold">Produtos</h2>

   <div class="relative w-full md:w-1/3">
  <input
    type="text"
    [(ngModel)]="filtro"
    placeholder="Buscar produtos..."
    class="placeholder-white text-white  w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600 transition"
  />
  <svg
    class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-white pointer-events-none"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    viewBox="0 0 24 24"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 6.65a7.5 7.5 0 010 10.6z" />
  </svg>
</div>
  </div>

 

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 p-4 bg-white rounded-b-lg shadow">
     @for (item of produtosFiltrados(); track item.id) {
      <div
        class="relative bg-gray-50 rounded-xl shadow-md p-4 flex flex-col items-center justify-between border border-gray-200 hover:border-black hover:scale-105 transition-all duration-200 h-72"
      >
        <div class="absolute top-2 right-2">
          <button (click)="adicionarProdutoCarrinho(item)">
            <img src="carrinho.png" alt="Ãcone Carrinho" class="w-5 h-5 hover:scale-110 transition" />
          </button>
        </div>

        <div class="flex justify-center items-center flex-grow">
          <img
            [src]="imageService.getImagem(item.nome)"
            alt="Imagem do produto"
            class="w-[80%] max-h-32 object-contain"
          />
        </div>

        <div class="text-lg font-semibold mt-3 text-center">
          {{ item.nome }}
        </div>

        <div class="text-sm text-gray-700 font-medium mt-1">
          R$ {{ item.preco | number:'1.2-2' }}
        </div>

        <button
          (click)="comprarProduto(item)"
          class="mt-3 rounded-2xl px-5 py-2 bg-black text-white font-semibold hover:bg-white hover:text-black hover:border-2 hover:border-black transition"
        >
          Comprar
        </button>
      </div>
    }
  </div>
</div>
